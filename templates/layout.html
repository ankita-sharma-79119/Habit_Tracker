<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>{{ title }}</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
        {% block head_content %}
        {% endblock %}
    </head>
    <body>
        <header class="header">
            <h1 class="header__logo">
                <a href="{{ url_for('habits.home_page') }}" class="header__link">Habits Tracker</a>
            </h1>
            {% if "add" not in request.endpoint %}
                <span class="header__add_link">
                    <a href="{{ url_for('habits_add.add_habit') }}" class="header__link">+ Add new</a>
                </span>
            {% endif %}
        </header>
        <main class="main">
            <section class="main__dates">
                {% for date in date_range(selected_date) %}
                    <a class="main__dates_link {{ 'main__dates_link-current' if loop.index0 == 3 else '' }}" href="{{ url_for('habits.home_page', date=date) }}">
                        <time class="main__date" datetime="{{ date }}">
                            <span>{{ date.strftime("%a") }}</span>
                            <span>{{ date.strftime("%d") }}</span>
                        </time>
                    </a>
                {% endfor %}
            </section>
            {% block main_content %}
            {% endblock %}
        </main>
    </body>
</html>
